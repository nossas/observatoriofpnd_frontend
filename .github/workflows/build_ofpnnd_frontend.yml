name: Build and Publish 'nossas/ofpnd-frontend' image
on:
    push:
        branches:
            - main
            - feature/**
            - hotfix/**
        tags:
            - v*


jobs:
    build-docker:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3
    
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2
          
          - name: Login to DockerHub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
    
          - name: Extract metadata (tags, labels) for Docker
            id: meta
            uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
            with:
              images: nossas/ofpnd-frontend
          
          - name: Build and Push
            uses: docker/build-push-action@v3
            with:
              context: ./
              build-args: |
                MY_APP_VITE_URL_INFO_DATA=https://api.deolhonasflorestaspublicas.org.br/info-data
                MY_APP_VITE_URL_MAP_DATA=https://api.deolhonasflorestaspublicas.org.br/map-data
                MY_APP_VITE_URL_MVT=https://api.deolhonasflorestaspublicas.org.br/mvt/fpnd/{z}/{x}/{y}.pbf
                MY_APP_VITE_URL_GOOGLE_MAP_API_TERRAIN=https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}
                MY_APP_VITE_MAP_DEFAULT_CENTER=-54,-3
                MY_APP_VITE_MAP_DEFAULT_ZOOM=6
              file: Dockerfile
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
